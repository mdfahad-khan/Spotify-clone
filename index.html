<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
      <ul>
        <li class="Brand"> <img src="logo.png" alt="">Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
          <h1>Best of NCs - No copyright sounds</h1>
          <div class="songitemcontainer">
            <div class="songItem">
              <img alt="" srcset="">
              <span class="songName">Let me love you</span>
              <span class="songListPlay"><span class="timestamp">05:34 <i id="1" class="far sonItemPlay fa-2x fa-play-circle"></i></span></span>
            </div><div class="songItem">
              <img alt="" srcset="">
              <span class="songName">Let me love you</span>
              <span class="songListPlay"><span class="timestamp">05:34 <i id="2" class="far sonItemPlay fa-2x fa-play-circle"></i></span></span>
            </div><div class="songItem">
              <img alt="" srcset="">
              <span class="songName">Let me love you</span>
              <span class="songListPlay"><span class="timestamp">05:34 <i id="3" class="far sonItemPlay fa-2x fa-play-circle"></i></span></span>
            </div><div class="songItem">
              <img alt="" srcset="">
              <span class="songName">Let me love you</span>
              <span class="songListPlay"><span class="timestamp">05:34 <i id="4" class="far sonItemPlay fa-2x fa-play-circle"></i></span></span>
            </div><div class="songItem">
              <img alt="" srcset="">
              <span class="songName">Let me love you</span>
              <span class="songListPlay"><span class="timestamp">05:34 <i id="5" class="far sonItemPlay fa-2x fa-play-circle"></i></span></span>
            </div><div class="songItem">
              <img alt="" srcset="">
              <span class="songName">Let me love you</span>
              <span class="songListPlay"><span class="timestamp">05:34 <i id="6" class="far sonItemPlay fa-2x fa-play-circle"></i></span></span>
            </div>
          </div>
        </div>
        
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
          <i class="fas fa-3x fa-step-backward" id="previous"></i>
          <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
          <i class="fas fa-3x fa-step-forward" id="next"></i>
          
        </div>
        <div class="songinfo">
          <img src="playing.gif" id="gif"width="50px" alt=""> Let me love you -Justin Beiber
        </div>
    </div>
    
    <script src="style.js"></script>
</body>
</html>
